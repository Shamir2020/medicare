<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>Doctor Consultation</h1>
        </div>
        <div class="actions">
            <button id="toggle-dark-mode">
                <i id="toggle-icon" class="fas fa-moon"></i>
            </button>
            <button class="logout">Logout</button>
        </div>
    </nav>

    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-info">
                <img src="default-thumb.png" alt="User Profile Picture">
                <div class="profile-details">
                    <h1>Captain Goose</h1>
                    <p>Member since: January 2020</p>
                </div>
            </div>
            <div class="qr-code">
                <img id="qr-code" src="" alt="QR Code">
            </div>
        </div>
        <div class="profile-content">
            <div class="profile-card">
                <p><strong>Date of Birth:</strong> 01/01/2003</p>
                <p><strong>Gender:</strong> Male</p>
                <p><strong>Contact:</strong> 01712345678</p>
                <p><strong>Address:</strong> Dahaka, Bangladesh</p>
            </div>
            <div class="profile-card">
                <p><strong>Emergency Contact:</strong> Lt. Swan - 01845612307</p>
                <p><strong>Blood Group:</strong> B+</p>
                <p><strong>Email:</strong> captain.goose@example.com</p>
            </div>
        </div>
        <div class="profile-actions">
            <button class="update">Update Profile</button>
            <button class="delete">Delete Account</button>
        </div>
    </div>

    <script>
        const toggleDarkMode = document.getElementById('toggle-dark-mode');
        const toggleIcon = document.getElementById('toggle-icon');
        
        toggleDarkMode.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleIcon.classList.toggle('fa-moon');
            toggleIcon.classList.toggle('fa-sun');
        });

        const profileURL = 'http://127.0.0.1:5500/profile.html';  
        document.getElementById('qr-code').src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(profileURL)}`;
    </script>
</body>
</html>
